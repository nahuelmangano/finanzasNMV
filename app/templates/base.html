
<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gastos App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
      body { padding-top: 4.5rem; }
      .card { border-radius: 1rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard.home') }}">ðŸ’¸ Gastos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          {% if current_user.is_authenticated %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('expenses.index') }}">Gastos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('expenses.categories') }}">CategorÃ­as</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('services.index') }}">Servicios</a></li>
          </ul>
          <span class="navbar-text me-3">{{ current_user.email }}</span>
          <a class="btn btn-outline-danger btn-sm" href="{{ url_for('auth.logout') }}">Salir</a>
          {% else %}
            <a class="btn btn-primary btn-sm ms-auto" href="{{ url_for('auth.login') }}">Ingresar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container">
      {% for cat, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
